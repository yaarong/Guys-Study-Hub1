<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | 住</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="container my-5">
        <header class="mb-5">
            <a href="../index.html" class="btn btn-outline-secondary float-start">Back</a>
            <h1 class="text-center"> OOP Summaries</h1>
            <p class="lead text-center">Classes, OOP Principles, Inheritance, Polymorphism, File Handling, and Design Patterns</p>
        </header>

        <section id="summaries-list" class="mt-4">
            <h2 class="mb-3">Summeries</h2>
            <ul id="summaries-container" class="list-group shadow-sm">
                </ul>
        </section>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const courseName = "oop"; // 砖 拽专住 ( 拽专 转 拽抓 -JSON )
        const container = document.getElementById('summaries-container');

        // 驻拽爪 住专转 拽专转 拽抓 JSON
        async function loadSummaries() {
            try {
                // 转 拽抓 -JSON
                const response = await fetch(`../data/${courseName}.json`); 
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const summaries = await response.json(); // 驻 转 拽住 JSON 注专 拽

                // 爪专 专砖 注专  住 注专
                summaries.forEach(summary => {
                    const listItem = document.createElement('li');
                    // 住驻转 拽住 砖 Bootstrap 注爪
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    
                    // 爪专 拽砖专 拽抓 -PDF
                    const pdfPath = `../pdfs/${courseName}/${summary.filename}`;
                    
                    listItem.innerHTML = `
                        <span>${summary.id}. ${summary.title}</span>
                        <a href="${pdfPath}" target="_blank" class="btn btn-sm btn-primary">爪驻 住 (PDF)</a>
                    `;
                    
                    container.appendChild(listItem);
                });

            } catch (error) {
                // 拽专 砖 转拽 (砖, 拽抓 JSON 住专)
                container.innerHTML = `<li class="list-group-item list-group-item-danger">专注 砖 注转 住: ${error.message}</li>`;
                console.error('Error loading summaries:', error);
            }
        }

        loadSummaries(); // 驻注转 驻拽爪 注转 注转 注
    </script>
</body>
</html>
